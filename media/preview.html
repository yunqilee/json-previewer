<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline' {{cspSource}}; script-src 'nonce-{{nonce}}';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Table Preview</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 12px;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        margin-bottom: 8px;
      }

      input[type="search"] {
        width: 180px;
        padding: 4px 6px;
        font-size: 13px;
      }

      button {
        padding: 4px 8px;
        font-size: 12px;
        white-space: nowrap;
      }

      .meta {
        margin-left: auto;
        opacity: 0.7;
        font-size: 12px;
      }
      .wrap {
        overflow: auto;
        border: 1px solid rgba(127, 127, 127, 0.3);
        max-height: 80vh;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid rgba(127, 127, 127, 0.3);
        padding: 6px 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      th {
        position: sticky;
        top: 0;
        background: rgba(127, 127, 127, 0.15);
      }
      tbody tr:nth-child(odd) {
        background: rgba(127, 127, 127, 0.06);
      }
      button {
        padding: 6px 10px;
      }
      th.sortable {
        cursor: pointer;
      }
      th .sort-arrow {
        margin-left: 4px;
        font-size: 11px;
        opacity: 0.7;
      }
      th.resizable {
        position: relative;
      }
      th .resize-handle {
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        height: 100%;
        cursor: col-resize;
        user-select: none;
        transform: translateX(50%);
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Search in any cell..." />
      <button id="exportCsv">Export CSV (Current View)</button>
      <button id="exportAll">Export CSV (All Rows)</button>
      <span class="meta" id="meta"
        >{{rowCount}} / {{rowCount}} rows Â· {{colCount}} columns</span
      >
    </div>

    <div class="wrap">
      <table>
        <thead>
          <tr id="thead">
            {{thead}}
          </tr>
        </thead>
        <tbody id="tbody">
          {{tbody}}
        </tbody>
      </table>
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
  </body>
</html>
